<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File path project</title>
<style>
    body{background-color: black;
    }    
    h1{color: aqua;
       background-color: red;

    }
    h2{color: rgb(0, 0, 0);
        background-color: rgb(217, 255, 0);

    }
    h3{color: white;
        background-color: black;

    }

</style>
</head>
<body>
        <center>
            <!-- Africa -->
            <h1 style="color: rgb(0, 4, 255)">Africa</h1>
            <hr noshade="">

            <img src="./Africa/South Africa/South Africa Mountain.jpg" alt="South Africa" height="190">
            <h2 style="color: rgb(0, 4, 255);">Egypt</h2>
            <h3>Cairo</h3>
            <img src="./Africa/Egypt/Cairo.png" alt="Cairo" height="200">
            <h3>Alexandria</h3>
            <img src="./Africa/Egypt/Alexandria.jpg" alt="Alexandria" height="220">
            <!-- Asia -->
            <hr noshade="">
            <h1>Asia</h1>
            <h2>China, Hong Kong</h2>
            <img src="./Asia/China/Hong Kong.png" alt="Hong Kong, China" height="190">
            <hr noshade="">
            <h2>Gulf</h2>
            <h3>Riyadh,Saudi Arabia </h3>
            <img src="./Asia/Gulf/Sudia Arabia/Riyadh.png" alt="Riyadh, Saudi Arabia" height="240">
            <h3 style="color: gold;">Dubai, UAE </h3>
            <img src="./Asia/Gulf/UAE/Dubai.jpg" alt="Dubai, UAE" height="250">
            <hr noshade="">
            <h1>Europe</h1>
            <h2>Berlin, Germany</h2>
            <img src="./Germany/Berlin.jpg" alt="Berlin, Germany" height="230">
            <!-- Europe -->
        </center>
</body>
</html>
